<body>
    <div class="login-form">
        <mat-card>
          <form>
            <header>Updating Form</header><br><br>

            <div>
                <button mat-mini-fab color="warn">
                    <mat-icon><span class="material-icons">close</span></mat-icon>
                  </button>
                <mat-form-field id="num">
                    <mat-label>Student ID</mat-label>
                    <input matInput placeholder="Student ID">
                  </mat-form-field>
                  <br>
                  <mat-form-field id="id">
                    <mat-label>Student Name</mat-label>
                    <input matInput placeholder="Student Name">
                  </mat-form-field>
                  <input type="submit" name="u_btn" value="Update">
            </div>

          </form>
        </mat-card>

      </div>

</body>
